<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div>
            <img
                src="/dccl--responsive-contact-page/dccl--responsive-contact-page/contact-form-icon.svg"
                alt>
        </div>
        <header>
            <h1>Interested in our<br> business pricing?</h1>
            <h2>Fill out the form to view details and weâ€™ll<br> contact you as
                soon
                as possible.</h2>
        </header>
        <main>
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Ethan Johnson">
                </div>
                <div>
                    <label for="email">Company Email</label>
                    <input type="email" name="email"
                        placeholder="ethan@johnson.com">
                </div>
                <div>
                    <label for="size">Company Size</label>
                    <select name="size">
                        <option>50-100 employees</option>
                        <option>100-500 employees</option>
                    </select>
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <select name="subject">
                        <option>Building Landing pages</option>
                        <option>Contact Sales</option>
                    </select>
                </div>
                <div id="mess">
                    <label for="message">Message</label>
                    <textarea name="message" cols="30" rows="10"></textarea>
                </div>

                <button id="submit" type="submit">Contact Sales</button>

            </form>
        </main>
    </body>
</html>
